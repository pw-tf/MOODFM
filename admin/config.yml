backend:
  name: github
  repo: pw-tf/MOODFM
  branch: main

site_url: https://pw-tf.github.io/MOODFM
display_url: https://pw-tf.github.io/MOODFM
logo_url: https://pw-tf.github.io/MOODFM/index/studiopics/moodfm.jpg

media_folder: assets/images
public_folder: /assets/images

collections:
  - name: shows
    label: Previous Shows
    delete: false  # optional: prevent accidental deletion of the whole file
    files:
      - label: Shows List
        name: shows
        file: shows.json  # path relative to repo root
        fields:
          - label: Shows
            name: shows
            widget: list
            allow_add: true
            collapsed: false
            root: true  # crucial: treats the top-level JSON as the list itself
            fields:
              - { label: Title, name: title, widget: string, required: true }
              - { label: Date (e.g., 19/12/2025), name: date, widget: string, required: true }
              - { label: Thumbnail URL, name: thumbnail, widget: string, required: true }
              - { label: Mixcloud iFrame Src, name: iframeSrc, widget: text, required: true }
